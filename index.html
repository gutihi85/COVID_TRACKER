<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-rtl.min.css"
      integrity="sha256-F+9Ns8Z/1ZISonBbojH743hsmF3x3AlQdJEeD8DhQsE="

    />

    <link

      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <title>Covid Tracker</title>
  </head>

  <body>
    <header>
      <h1 class="top-bar stacked-for-medium">COVID TRACKER</h1>
    </header>
    <main>
      <section class="grid-x grid-padding-x align-spaced margin-1">
        <article
          class="grid-y column medium-3 height-50 margin-bottom-1 padding-1 radius bordered shadow"
        >
          <div class="text-center">GLOBAL INFECTED</div>
          <div class="grid-x">
            <div>Total:</div>
            <div class="text-center flex-child-grow" id="totalInfected-global">
              --
            </div>
          </div>
          <div class="grid-x">
            <div>Today:</div>
            <div class="text-center flex-child-grow" id="todayInfected-global">
              --
            </div>
          </div>
        </article>
        <article
          class="grid-y column medium-3 height-50 margin-bottom-1 padding-1 radius bordered shadow"
        >
          <div class="text-center">GLOBAL RECOVERED</div>
          <div class="grid-x">
            <div>Total:</div>
            <div class="text-center flex-child-grow" id="totalRecovered-global">
              --
            </div>
          </div>
          <div class="grid-x">
            <div>Today:</div>
            <div class="text-center flex-child-grow" id="todayRecovered-global">
              --
            </div>
          </div>
        </article>
        <article
          class="grid-y column medium-3 height-50 margin-bottom-1 padding-1 radius bordered shadow"
        >
          <div class="text-center">GLOBAL DEATHS</div>
          <div class="grid-x">
            <div>Total:</div>
            <div class="text-center flex-child-grow" id="totalDeaths-global">
              --
            </div>
          </div>
          <div class="grid-x">
            <div>Today:</div>
            <div class="text-center flex-child-grow" id="todayDeaths-global">
              --
            </div>
          </div>
        </article>
      </section>
      <section class="grid-y grid-padding-y">
        <div class="grid-x align-center">
          <form id="countrySearch"
            class="flex-container align-center bordered rounded column large-4 medium-10 small-10"
          >
            <input
              type="text"
              placeholder="Enter country"
              class="margin-0 padding-left-1 border-none rounded outline-none"
            />
            <button><i class="fas fa-search"></i></button>
          </form>
        </div>
        <div class="flex-container overflow-x-visible">
          <div class="bordered rounded margin-1 padding-horizontal-1">
            Mexico
          </div>
        </div>
      </section>
      <section
        class="flex-container flex-dir-column padding-left-1 padding-right-1"
      >
        <h2 id="searchedCountryName" class="text-center">Look for a country!</h2>
        <section class="grid-x grid-padding-x align-spaced margin-1">
          <article
            class="grid-y column medium-3 height-50 margin-bottom-1 padding-1 radius bordered shadow"
          >
            <div class="text-center">INFECTED</div>
            <div class="grid-x">
              <div>Total:</div>
              <div
                class="text-center flex-child-grow"
                id="totalInfected-country"
              >
                --
              </div>
            </div>
            <div class="grid-x">
              <div>Today:</div>
              <div
                class="text-center flex-child-grow"
                id="todayInfected-country"
              >
                --
              </div>
            </div>
          </article>
          <article
            class="grid-y column medium-3 height-50 margin-bottom-1 padding-1 radius bordered shadow"
          >
            <div class="text-center">RECOVERED</div>
            <div class="grid-x">
              <div>Total:</div>
              <div
                class="text-center flex-child-grow"
                id="totalRecovered-country"
              >
                --
              </div>
            </div>
            <div class="grid-x">
              <div>Today:</div>
              <div
                class="text-center flex-child-grow"
                id="todayRecovered-country"
              >
                --
              </div>
            </div>
          </article>
          <article
            class="grid-y column medium-3 height-50 margin-bottom-1 padding-1 radius bordered shadow"
          >
            <div class="text-center">DEATHS</div>
            <div class="grid-x">
              <div>Total:</div>
              <div class="text-center flex-child-grow" id="totalDeaths-country">
                --
              </div>
            </div>
            <div class="grid-x">
              <div>Today:</div>
              <div class="text-center flex-child-grow" id="todayDeaths-country">
                --
              </div>
            </div>
          </article>
        </section>
        <section>
          <article
            id="newsHolder"
            class="grid-x Secondary align-spaced padding-1"
          >
            
          </article>
        </section>
      </section>
    </main>
  </body>
